<div class=dashboard-page ng-init="init();">
    <div class="header-admin">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-icons">
                        <img src="images/logo_meridio_blanco_hor.png" style="margin-top: 0px;" class="logo-menu" width="200" class="logo">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel-perfil pull-right">
                        <img src="images/logo_tec_blanco.png" width="80" style="margin-top: 5px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="max-width: 600px; margin: 70px auto;">
        <div ng-show="contentLinks != 0" class="panel panel-default pnl-enlaces">       
            <div class="panel-heading">
                <!-- <h3 class="panel-title">resultado de la b√∫squeda</h3> -->
            </div>

            <div>
                <div class="panel-body" >
                    <div class="col-sm-12 pnl-titulo">
                        <div> <img src="https://www.google.com/s2/favicons?domain={{enlace.fuente}}" width="12"> <small>{{enlace.fuente}}</small></div>
                        <a href="{{enlace.URL}}" target="_blank">
                            <b ng-bind-html="enlace.titulo"></b>
                        </a>
                    </div>
                    
                    <div class="col-sm-12">
                        <table>
                            <tr>
                                <td valign="top">
                                    <!-- Imagen si la fuente es YouTube -->
                                    <a href="{{enlace.URL}}" target="_blank">
                                        <img ng-show = "enlace.idFuente == 1" src="https://img.youtube.com/vi/{{enlace.URL.split('/').pop()}}/default.jpg" width="100" style="border-radius: 5px;">
                                    </a>
                                </td>
                                <td valign="top" style="padding-left: 5px;">
                                    <div style="float: left;" ng-bind-html="enlace.descripcion"></div>
                                    <div class="data-text" style="display: none;">
                                        <div>
                                            <b>Campo 2</b> <span>{{enlace.URL.split('/').pop()}}</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                        <div>
                                            <b>Campo 2</b> <span>Valor 1</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="pnl-social">
                        <table width="100%" border="0">
                            <tr>
                                <td width="40" align="center">
                                    <i class="fa fa-star-o ico-social" aria-hidden="true"></i>
                                </td>
                                <td width="50">0</td>

                                <td width="10">&nbsp;</td>

                                <td width="40" align="center">
                                    <i class="fa fa-eye ico-social" aria-hidden="true"></i>
                                </td>
                                <td width="50">0</td>

                                <td></td>
                                
                                <td width="40">
                                    <!-- <i class="fa fa-bookmark-o ico-social" style="cursor: pointer;" aria-hidden="true"></i> -->
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- aqui termina -->                           
        </div>
    </div>

</div>

<div class="loading" style="display: none;">
    <table width="100%" height="100%" cellspacing="0" cellpadding="0" >
        <tr>
            <td valign="middel" align="center">
                <h1><img src="images/loading.gif" width="30"></h1>
            </td>
        </tr>
    </table>
</div>
