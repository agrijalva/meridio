	        	<div class="col-sm-6">

        	</div>
        </div>

    <div class="menu-wrap" style="display: none;" ng-click="hideMenuParent($event);">

		    	</center>

						</table>
					</li>

								<!-- <td width="25"><i class="fa fa-lock" aria-hidden="true"></i></td> -->

							</tr>

						</table>

							<tr>
								<!-- <td width="25"><i class="fa fa-times-circle" aria-hidden="true"></i></td> -->
								<td>Cerrar sesión</td>
							</tr>
						</table>

				<div class="img-tec-negro">
