<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 panel-login">
            <img src=images/logo_blanco.png class=user-avatar width="180">
            <form class="frm-login" role=form ng-submit=submit()>
                <div class=form-content>
                    <div class="input-group">
                        <label class="lbl-login">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </label>
                        <input type="text" ng-model="user" class="input-login" placeholder="Matrícula o Nómina">
                    </div>
                    <div class="input-group">
                        <label class="lbl-login">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </label>
                        <input type="password" ng-model="pass" class="input-login" placeholder="Contraseña">
                    </div>
                </div>
                <button type=submit class="btn btn-prymari btn-block">
                    Iniciar Sesión
                </button>

            </form>
        <img src=images/logo_tec_blanco.png class=logo-tec width="120">
        </div>
    </div>
</div>
