<div ng-init="init()">
    <div class=container>
        <div class="pnl-perfil">
            <div class="col-sm-12">
                <div style="max-width: 600px; margin: 0 auto;">
                    <div ng-show="contentLinks != 0" class="panel panel-default pnl-enlaces">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tema</h3>
                            <button class="btn btn-default pull-right" style="margin-top: -30px;" ng-click="nuevaTema();">
                                <i class="fa fa-plus"></i> Nuevo Tema
                            </button>
                        </div>
                        <br>
                        <div>
                            <label>Seleccione una materia.</label>
                            <select class="form-control" ng-model="frmTema.idMateria" ng-change="getTemaById(frmTema.idMateria)">
                                <option value="0" selected="">Seleccione</option>
                                <option ng-repeat="(key, mat) in materias" value="{{mat.idMateria}}">{{ mat.materia }}</option>
                            </select>
                        </div>
                        <br>
                        <div ng-show="!content">
                            <div class="panel-body text-center">
                                <br><br>
                                <i class="fa fa-inbox" aria-hidden="true" style="font-size: 120px; color: #AAA;"></i>
                                <br>
                                <span style="font-size: 20px; color: #AAA;">Seleccione una materia.</span>
                            </div>
                        </div>
                        <!-- Inicio del repeat -->
                        <div ng-show="content">
                            <div class="panel-body">
                                <table width="100%" border="0">
                                    <thead>
                                        <tr>
                                            <th width="30"> <strong> # </strong></th>
                                            <th> <strong> Tema </strong></th>
                                            <th width="150"></th>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="tema in temas">
                                        <td>
                                            <span style="font-size:15px;"> {{$index + 1}} </span>
                                        </td>
                                        <td>
                                            <span style="font-size:15px;">{{tema.tema}}</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-success btn-xs" ng-click="editarTema(tema);">Editar</button>
                                            <button class="btn btn-danger btn-xs" ng-click="deleteTema(tema);">Eliminar</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Fin del repeat -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Insert -->
<div class="modal fade" id="modalNuevoTem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="guardarTema();" name="frmTema" id="frmTema">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Nueva Tema</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <label><small>Materia <small><i class="fa fa-asterisk text-danger"></i></small></small></label>
                            <select class="form-control" ng-model="frmTema.idMateria">
                                <option value="0" selected="">Seleccione</option>
                                <option ng-repeat="(key, mat) in materias" value="{{mat.idMateria}}">{{ mat.materia }}</option>
                            </select>
                            <label>
                                <small>Nombre de tema <small><i class="fa fa-asterisk text-danger"></i></small></small>
                            </label>
                            <input name="cat_nombre" type="text" class="form-control" ng-model="frmTema.cat_nombre">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="alert alert-info pull-left">Los campos con asterisco (<small><i class="fa fa-asterisk text-danger"></i></small>)
                        son obligatorios</span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar Tema</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="modalEditarTem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="saveEditarTem();" name="frmTemaEdit" id="frmTemaEdit">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Editar Tema</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>
                                <small>Nombre <small><i class="fa fa-asterisk text-danger"></i></small></small>
                            </label>
                            <input name="cat_nombre" type="text" class="form-control" ng-model="frmTemaEdit.cat_nombre">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="alert alert-info pull-left">Los campos con asterisco (<small><i class="fa fa-asterisk text-danger"></i></small>)
                        son obligatorios</span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Editar Tema</button>
                </div>
            </form>
        </div>
    </div>
</div>
