<div ng-init="init();">
    <div class=container>
        <div class="pnl-perfil">
            <h1>Ver Perfil</h1>
            <table class="" border="0">
                <tr>
                    <td width="150"><label>Nombre:</label></td>
                    <td>&nbsp;</td>
                    <td width="250"><span ng-bind-html="DataUser.usu_nombre"></span></td>
                </tr>
                <tr>
                    <td><label>Correo electrónico:</label></td>
                    <td>&nbsp;</td>
                    <td><span ng-bind-html="DataUser.usu_email"></span></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-info btn-block" ng-click="pnlEditar();">Editar</button>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <button class="btn btn-success btn-block" ng-click="pnlCambiar();">Cambiar contraseña</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
